name: MusicPlayer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Continuous-integration:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Install SDK 5.0
      run: sudo apt-get install dotnet-sdk-5.0
        
    - name: Install dependencies
      working-directory: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer
      run: dotnet restore
    
    - name: Build
      working-directory: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      working-directory: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer
      run: dotnet test --no-restore --verbosity normal

  Continuous_delivery:
    needs: [Continuous-integration]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Install Docker
      run: sudo apt-get install docker

    - name: Build
      run: /usr/bin/docker build -t "MusicPlayer:latest" /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer/MusicPlayerApplication

    - name: Push
      run: /usr/bin/docker push "bakayarusama/music_player:image"