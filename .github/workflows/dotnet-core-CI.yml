name: MusicPlayer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Continuous-integration:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Install SDK 5.0
      run: sudo apt-get install dotnet-sdk-5.0
        
    - name: Install dependencies
      working-directory: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer
      run: dotnet restore
    
    - name: Build
      working-directory: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer
      run: dotnet build --configuration Release --no-restore
    
    - name: Test
      working-directory: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer
      run: dotnet test --no-restore --verbosity normal

  Continuous_delivery:
    needs: [Continuous-integration]

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Publish Docker
      uses: elgohr/Publish-Docker-Github-Action@3.01
      with:
        # The name of the image you would like to push
        name: music_player_application
        # The login username for the registry
        username: bakayarusama
        # The login password for the registry
        password: 387b0e1d-0014-45d6-934d-adc253d1ff5b
        # Use registry for pushing to a custom registry
        #registry: # optional
        # Use dockerfile when you would like to explicitly build a Dockerfile
        dockerfile: /home/runner/work/MusicPlayer/MusicPlayer/MusicPlayer/MusicPlayerApplication/Dockerfile
        # Use workdir when you would like to change the directory for building
        #workdir: # optional